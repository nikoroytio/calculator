<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles.css">
        <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.js></script>
        <script src="/javascript.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
              <button class="calculator_key calculator_key_operator" data-operation="+">+</button>
              <button class="calculator_key calculator_key_operator" data-operation="-">-</button>
              <button class="calculator_key calculator_key_operator" data-operation="*">&times;</button>
              <button class="calculator_key calculator_key_operator" data-operation="/">รท</button>
              <button class="calculator_key"data-number="7" >7</button>
              <button class="calculator_key"data-number="8" >8</button>
              <button class="calculator_key"data-number="9" >9</button>
              <button class="calculator_key"data-number="4" >4</button>
              <button class="calculator_key"data-number="5" >5</button>
              <button class="calculator_key"data-number="6" >6</button>
              <button class="calculator_key"data-number="1" >1</button>
              <button class="calculator_key"data-number="2" >2</button>
              <button class="calculator_key"data-number="3" >3</button>
              <button class="calculator_key"data-number="0" >0</button>
              <button class="calculator_key"data-number="." >.</button>
              <button class="calculator_key" data-delete ="true">AC</button>
              <button class="calculator_key calculator_key_enter" data-operation="=">=</button>
            </div>
          </div>
    </body>
</html>
